name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Print Error Logs
        run: cat /home/runner/work/pytest-report-plus/pytest-report-plus/poetry-installer-error-dhe7u1lf.log

      - name: ðŸ“¦ Install dependencies with Poetry
        run: |
          poetry install --with dev

      - name: ðŸ§ª Run tests with coverage
        run: |
          poetry run pytest --cov=pytest_reporter_plus tests/unit/ --cov-fail-under=17
