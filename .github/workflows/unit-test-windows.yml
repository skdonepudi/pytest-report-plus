name: Unit Tests on windows

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [ "3.13" ]

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          (Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing).Content | python -

      - name: Add Poetry to PATH
        run: |
          echo "$env:APPDATA\Python\Scripts" | Out-File -Append -Encoding ascii $env:GITHUB_PATH
          echo "Poetry PATH set to $env:APPDATA\Python\Scripts"

      - name: Check Poetry Version
        run: poetry --version

      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      - name: üì¶ Install dependencies with Poetry
        run: |
          poetry lock
          poetry install --with dev

      - name: üß™ Run tests with coverage
        run: |
          poetry run pytest --cov=pytest_html_plus tests/ --cov-fail-under=79 --cov-report=term --reruns 1
